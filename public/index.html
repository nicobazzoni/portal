<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <link rel="icon" href="%PUBLIC_URL%/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 20px;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(78, 93, 141); 
        border-radius: 10px;
        width: 3rem;
      }
      ::-webkit-scrollbar:vertical {
        width: 20px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e0e2d7; 
      }
    </style>

    <meta name="theme-color" content="#000000" />
    
    <!-- âœ… Ensure React Helmet can replace these meta tags -->
    <meta property="og:title" content="Portl - AI Image Gallery" data-react-helmet="true" />
    <meta property="og:description" content="Explore AI-generated images on Portl!" data-react-helmet="true" />
    <meta property="og:image" content="https://portl.life/portl1.svg" data-react-helmet="true" />
    <meta property="og:url" content="https://portl.life" data-react-helmet="true" />
    <meta property="og:type" content="website" data-react-helmet="true" />
  
    <link rel="apple-touch-icon" href="" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://api.dicebear.com/6.x/bottts-neutral/svg">
    
    <title>Portal</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <div id="root"></div>
  </body>
</html>
